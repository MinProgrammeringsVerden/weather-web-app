<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather Finder</title>
</head>
<body>
            <div class="mainContainer">
                        <div id="searchContainer">
                            <input class="topDetails" type="text" placeholder="zipcode or cityname " id="searchInput">
                            <button class="topDetails" id="searchBtn">Search</button>
                        </div>
                        <div id="weatherContainer">
                            <div id="weatherDescription">
                                <h1 id="cityHeader"></h1>
                                <div id="weatherMain">
                                    <div id="temperature"></div>
                                    <div id="descriptionHeader"></div>
                                    <div><img id="weatherIcon"></div>
                                </div>
                                <hr>
                                <div id="windSpeed" class="buttonDetails" ></div>
                                <div id="humidity" class="buttonDetails"></div>
                
                            </div>
                        </div>

            </div>
               
    <script src="main.js"></script>

</body>
</html>
